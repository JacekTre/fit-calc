<VirtualHost *:80>
    ServerName fitcalc.local
    SetEnv APPLICATION_ENV development
    DocumentRoot /var/www/fc-app/public
    ErrorLog ${APACHE_LOG_DIR}/error.log
    <Directory /var/www/fc-app/public>
        Options FollowSymlinks
        AllowOverride None
        Order Allow,Deny
        Allow from All

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
            RewriteCond %{HTTP:Authorization} ^(.*)
            RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]
        </IfModule>
    </Directory>
</VirtualHost>
<VirtualHost *:443>
    ServerName fitcalc.local
    SetEnv APPLICATION_ENV development
    DocumentRoot /var/www/fc-app/public
    <Directory /var/www/fc-app/public>
        Options FollowSymlinks
        AllowOverride None
        Order Allow,Deny
        Allow from All

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
            RewriteCond %{HTTP:Authorization} ^(.*)
            RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]
        </IfModule>
    </Directory>
    SSLEngine on
    SSLCertificateFile	/etc/apache2/ssl/apache.crt
    SSLCertificateKeyFile /etc/apache2/ssl/apache.key
    ErrorLog /var/log/apache2/fitcalc.local.error.log
    CustomLog /var/log/apache2/fitcalc.local.access.log combined
    <IfModule mod_security2.c>
        SecRuleRemoveById 980130
        SecRuleRemoveById 949110
        SecRuleRemoveById 941160
        SecRuleRemoveById 941100
    </IfModule>
</VirtualHost>
